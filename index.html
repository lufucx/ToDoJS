<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo - JavaScript</title>
</head>

<body>

  <ul class="nav-bar">
    <li class="home"><a href="">Home</a></li>
    <li class="login"><a href="">Login</a></li>
    <li class="cadastro"><a href="">Cadastre-se</a></li>
  </ul>


  <div id="div1" class="header">
    <h2>Lista de Tarefas - ToDo</h2>
    <input type="text" id="titulo" placeholder="Adicione o título da tarefa">
    <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Adicione uma descrição"></textarea>
    <button id="adicionarBtn" onclick="addBtn()">Adicionar</button>

    <ul id="lista">


      <div id="modalEditar" class="modal">
        <li class="modal-content">
          <input type="text" id="editTitulo">
          <input type="text" id="editDescricao">
          <button id="salvarEdicao">Salvar</button>
        </li>
        <span class="close">&times;</span>
      </div>
      
      
    </ul>
    


  </div>










  <script src="js/main.js"></script>
</body>

</html>
